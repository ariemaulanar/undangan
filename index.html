<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undangan Camp</title>
    <style>
        /* Reset and body styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url('https://res.cloudinary.com/dwdpjepcr/image/upload/v1731500205/jyq3q7jyonibppu8hfvu.jpg') no-repeat center center fixed;
            background-size: cover;
            filter: blur(8px); /* Applying blur effect to background */
            color: #fff;
            opacity: 0.7;
            overflow: hidden;
            position: relative;
        }

        /* Overlay to ensure text visibility on blurred background */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent black overlay */
            z-index: -1;
        }

        /* Invitation container */
        .invitation-card {
            position: relative;
            width: 90%;
            max-width: 500px;
            background: url('https://res.cloudinary.com/dwdpjepcr/image/upload/v1726628726/cwf8ibc4faakxfggunzj.png') no-repeat center center;
            background-size: cover;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            text-align: center;
            position: relative;
            overflow: hidden;
            opacity: 0.7; /* Slightly higher opacity to improve text visibility */
            animation: fadeInUp 2s ease-out;
            color: black; /* Ensuring the text is black */
        }

        /* Heading and details styling */
        h1 {
            font-size: 2rem;
            letter-spacing: 2px;
            margin-bottom: 10px;
            animation: fadeIn 1.5s ease-out;
        }

        h2 {
            font-size: 1.2rem;
            color: #ffc107;
            margin-bottom: 20px;
            animation: fadeIn 1.8s ease-out;
        }

        .details {
            margin-top: 20px;
            animation: fadeIn 2.5s ease-out;
        }

        .details p {
            font-size: 1rem;
            line-height: 1.5;
            margin: 10px 0;
        }

        /* Button styling */
        .rsvp-button {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            color: #000;
            background-color: #ffc107;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            animation: pulse 2s infinite;
            transition: background-color 0.3s ease;
        }

        .rsvp-button:hover {
            background-color: #ffd54f;
        }

        /* Keyframes for animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }

            100% {
                transform: scale(1);
            }
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-5px);
            }

            100% {
                transform: translateY(0);
            }
        }

        /* Particle animation */
        .particle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.6;
            background-color: #ffc107;
            animation: float 3s ease-in-out infinite;
        }

        /* Responsive styling */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
            }

            h2 {
                font-size: 1rem;
            }

            .details p {
                font-size: 0.9rem;
            }

            .rsvp-button {
                padding: 8px 16px;
            }
        }

        /* Loading Animation */
        .loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            border: 6px solid #f3f3f3;
            border-top: 6px solid #ffc107;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Bottom menu with icons */
        .menu {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
        }

        .menu a {
            color: #ffc107;
            font-size: 24px;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .menu a:hover {
            color: #ffd54f;
        }
    </style>
</head>

<body>

    <!-- Overlay to ensure the background text is readable -->
    <div class="overlay"></div>

    <!-- Loading Animation -->
    <div class="loader"></div>

    <div class="invitation-card">
        <h1>Anda Diundang ke Camp!</h1>
        <h2>Khoirul Ma'Arif</h2>
        <p>IT Head, PT Pesta Pora Abadi</p>

        <div class="details">
            <p><strong>Acara:</strong> Adventure Camp</p>
            <p><strong>Tanggal:</strong> 15-16 November 2024</p>
            <p><strong>Lokasi:</strong> Villa Sultan, Kota Batu</p>
            <p>Menyala Gacoankuuuu !!!</p>
        </div>

        <a href="https://wa.me/6287765888565?text=Saya%20bersedia%20untuk%20mengikuti%20Camp!" class="rsvp-button"
            target="_blank">RSVP Sekarang</a>

        <!-- Particles for a starry effect -->
        <div class="particle" style="width: 6px; height: 6px; top: 10%; left: 20%; animation-duration: 4s;"></div>
        <div class="particle" style="width: 8px; height: 8px; top: 30%; left: 70%; animation-duration: 6s;"></div>
        <div class="particle" style="width: 5px; height: 5px; top: 50%; left: 30%; animation-duration: 3s;"></div>
        <div class="particle" style="width: 10px; height: 10px; top: 80%; left: 50%; animation-duration: 7s;"></div>
        <div class="particle" style="width: 4px; height: 4px; top: 60%; left: 80%; animation-duration: 5s;"></div>
    </div>

    <!-- Bottom menu with icons -->
    <div class="menu">
        <a href="#" title="Event Details"><i class="fa fa-calendar"></i></a>
        <a href="#" title="Contact"><i class="fa fa-phone"></i></a>
        <a href="#" title="Share"><i class="fa fa-share-alt"></i></a>
    </div>

    <!-- FontAwesome for Icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <script>
        // Hide the loader after page load
        window.onload = function () {
            document.querySelector('.loader').style.display = 'none';
        };
    </script>

</body>

</html>
