<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undangan Camp</title>
    <style>
        /* Reset dan styling body */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
                url('https://res.cloudinary.com/dwdpjepcr/image/upload/v1731500205/jyq3q7jyonibppu8hfvu.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            overflow: hidden;
            position: relative;
        }

        /* Container undangan */
        .invitation-card {
            width: 90%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            text-align: center;
            position: relative;
            overflow: hidden;
            animation: fadeInUp 2s ease-out;
        }

        /* Styling heading dan detail */
        h1 {
            font-size: 2rem;
            letter-spacing: 2px;
            margin-bottom: 10px;
            animation: fadeIn 1.5s ease-out;
        }

        h2 {
            font-size: 1.2rem;
            color: #00B2D8;
            margin-bottom: 20px;
            animation: fadeIn 1.8s ease-out;
        }

        .details {
            margin-top: 20px;
            animation: fadeIn 2.5s ease-out;
        }

        .details p {
            font-size: 1rem;
            line-height: 1.5;
            margin: 10px 0;
        }

        /* Styling tombol RSVP */
        .rsvp-button {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            color: #000;
            background-color: #00B2D8;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            animation: pulse 2s infinite;
            transition: background-color 0.3s ease;
        }

        .rsvp-button:hover {
            background-color: #00B2D8;
        }

        /* Keyframes untuk animasi */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }

            100% {
                transform: scale(1);
            }
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-5px);
            }

            100% {
                transform: translateY(0);
            }
        }

        /* Partikel animasi */
        .particle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.6;
            background-color: #EC008C;
            animation: float 3s ease-in-out infinite;
        }

        /* Styling responsive */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
            }

            h2 {
                font-size: 1rem;
            }

            .details p {
                font-size: 0.9rem;
            }

            .rsvp-button {
                padding: 8px 16px;
            }
        }

        /* Animasi loading */
        .loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            border: 6px solid #f3f3f3;
            border-top: 6px solid #ffc107;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Menu bawah dengan ikon */
        .menu {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
        }

        .menu a {
            color: #ffc107;
            font-size: 24px;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .menu a:hover {
            color: #00B2D8;
        }

        /* Logo di atas */
        .logo {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            max-width: 150px;
            animation: fadeIn 1.2s ease-out;
        }
        @keyframes moveAndResize {
        0% {
            transform: translateX(0) scale(1);
        }
        25% {
            transform: translateX(10px) scale(1.1);
        }
        50% {
            transform: translateX(0) scale(1);
        }
        75% {
            transform: translateX(-10px) scale(1.1);
        }
        100% {
            transform: translateX(0) scale(1);
        }
    }

    .moving-text {
        font-size: 25px;
        color: #00B2D8;
        font-weight: bold;
        animation: moveAndResize 3s ease-in-out infinite;
    }
    </style>
</head>
